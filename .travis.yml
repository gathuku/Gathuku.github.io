language: ruby
services:
    -docker

script:
    - docker run --rm -it --volume="$PWD:/srv/jekyll" jekyll/jekyll:3.8 /bin/bash -c "chmod a+wx . && jekyll build"
branches:
    only:
        - gh-pages
        - Develop
        - master
after_success:
    - echo "Build was successful"

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branches:
          only:
            - gh-pages
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
